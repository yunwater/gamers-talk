<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Gamers Talk</title>
  </head>
  <body id="body-chats">

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <a href="find.html">
          <span><i class="fas fa-search fa-lg"></i></span>
        </a>
        <a href="chat.html">
          <span><i class="far fa-comment-dots fa-lg"></i></span>
        </a>
        <a href="more.html">
          <span><i class="fas fa-music fa-lg"></i></span>
        </a>
        <a href="settings.html">
          <span><div class="point"></div><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-componet__column">
            <img src="img/dbd_david.jpg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">David</h4>
              <h6 class="user-component__subtitle">But NO MITHER can't forgive.</h6>
            </div>
          </div>
          <div class="user-componet__column">
            <sapn class="user-compone__time">21:28</sapn>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat_stray.html">
        <div class="user-component">
          <div class="user-componet__column">
            <img src="img/stray_cat.jpg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Stray cat</h4>
              <h6 class="user-component__subtitle">Please check My Gamers Account Info</h6>
            </div>
          </div>
          <div class="user-componet__column">
            <sapn class="user-compone__time">21:22</sapn>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main> 

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <div class="chats-background"></div>

    <div id="no-mobile">
      <img src="img/wide.png">
      <p>Your screen is too big T.T</p>
      <p>Please reduce the width</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

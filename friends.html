<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Gamers Talk</title>
  </head>
  <body>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <a href="find.html">
          <span><i class="fas fa-search fa-lg"></i></span>
        </a>
        <a href="more.html">
          <span><i class="fas fa-music fa-lg"></i></span>
        </a>      
        <a href="settings.html">
          <span><div class="point"></div><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <a id="friends-display-link" href="chats.html">
      <i class="fas fa-info-circle"></i> Friends's Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-componet__column">
          <img src="https://avatars.githubusercontent.com/u/64733565?v=4" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Yunwater</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-componet__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-componet__column">
            <img src="https://cdn.pixabay.com/photo/2015/11/19/21/10/glasses-1052010__340.jpg" class="user-component__avatar user-component__avatar--sm" />
            <a href="chats.html" class="user-component__text">
              <h4 class="user-component__title--not-bold">Channel</h4>
            </a>
          </div>
          <div class="user-componet__column">
            <a href="chats.html">
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </a>
          </div>
        </div>
      </div>
    </main> 

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-gamepad"></i>
    </div>

    <div class="friends-background"></div>

    <div id="no-mobile">
      <img src="img/wide.png">
      <p>Your screen is too big T.T</p>
      <p>Please reduce the width</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Gamers Talk</title>
  </head>
  <body>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a href="find.html">
          <span><i class="fas fa-search fa-lg"></i></span>
        </a>
        <a href="more.html">
          <span><i class="fas fa-music fa-lg"></i></span>
        </a>      
        <a href="settings.html">
          <span><div class="point"></div><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-componet__column">
          <img src="https://avatars.githubusercontent.com/u/64733565?v=4" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Yunwater</h4>
            <h6 class="user-component__subtitle">+ 87 010 1234 5678 <i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <a href="#" class="user-componet__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </a>
      </div>
      <div class="icon-row">
        <a href="#" class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </a>
        <a href="#" class="icon-row__icon">
          <i class="far fa-hdd"></i>
          <span>Task Drive</span>
        </a>
        <a href="#" class="icon-row__icon">
          <i class="far fa-grin-squint"></i>
          <span>Emoticons</span>
        </a>
        <a href="#" class="icon-row__icon">
          <i class="fas fa-fill-drip"></i>
          <span>Themes</span>
        </a>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <a href="#" class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Gamers Story</span>
          </a>
          <a href="#" class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-credit-card"></i>
            </div>
            <span class="more-suggestions__icon-text">Gamers Pay</span>
          </a>
          <a href="#" class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-gifts"></i>
            </div>
            <span class="more-suggestions__icon-text">Give a gift</span>
          </a>
        </div>
      </div>
    </main> 

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/wide.png">
      <p>Your screen is too big T.T</p>
      <p>Please reduce the width</p>
    </div>

    <div class="more-background"></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

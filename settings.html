<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Gamers Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <a href="#" class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </a>
    </header>

    <main class="main-screen">
      <ul class="setttings-list">
        <li class="settings__setting">
          <a href="#" class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </a>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <a href="#" class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Gamers Lab</span>
          </a>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <a href="#" class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </a>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main> 

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/wide.png">
      <p>Your screen is too big T.T</p>
      <p>Please reduce the width</p>
    </div>

    <div class="settings-background"></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
